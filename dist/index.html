<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="flaggrid.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/63e040079e.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="position-fixed flex justify-content-between align-items-center">
    <img src="logo.png" alt="to do logo">
    <i class="nav-plus fas fa-plus"></i>
    <ul class="add-items no-display">
      <li class="new-list">New list</li>
      <li>|</li>
      <li class="new-task">New task</li>
    </ul>
  </nav>
  <section class="container flex">
    <ul class="sidebar no-display">
      <li class="all">All</li>
      <li class="by-date drop-down">By date
        <i class="fas fa-caret-down"></i>
        <ul class="no-display">
          <li class="today">Today</li>
          <li class="this week">This week</li>
        </ul>
      </li>
      <li class="by-priority drop-down">By priority level
        <i class="fas fa-caret-down"></i>
        <ul class="no-display">
          <li class="high">High</li>
          <li class="medium">Medium</li>
          <li class="low">Low</li>
        </ul>
      </li>
      <li class="lists drop-down">Lists
        <i class="fas fa-caret-down"></i>
        <ul></ul>
      </li>
    </ul>
    <main>
      <h1 class="f-30">All</h1>
      <table class="tasks">
        <tr>
          <th>Task</th>
          <th>Due date</th>
          <th></th>
          <th></th>
        </tr>
      </table>
      <h2 class="new-list"><i class="fas fa-plus"></i>New list</h2>
      <h2 class="new-task"><i class="fas fa-plus"></i>New task</h2>
      <form class="new-task-form no-display">
        <label for="task"></label>
        <input type="text" id="task" placeholder="Task" required>
        <label for="details"></label>
        <textarea id="details" placeholder="Details"></textarea>
        <label for="due-date"></label>
        <input type="date" id="due-date">
        <label for="list"></label>
        <input type="text" id="list" placeholder="List">
        <label for="low">Low</label>
        <input type="radio" id="low" name="priority" value="low">
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="priority" value="medium">
        <label for="high">high</label>
        <input type="radio" id="high" name="priority" value="high">
        <input type="submit" class="submit">
      </form>
    </main>
  </section>
  <script src="main.js"></script>
</body>
</html>
