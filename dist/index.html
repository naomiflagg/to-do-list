<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="flaggrid.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/63e040079e.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="position-fixed flex justify-content-between align-items-center">
    <img src="logo.png" alt="to do logo">
    <i class="nav-plus fas fa-plus new-task"></i>
    <ul class="add-items no-display">
      <li class="new-list">New list</li>
      <li>|</li>
      <li class="new-task">New task</li>
    </ul>
  </nav>
  <section class="container flex">
    <ul class="sidebar no-display">
      <li class="all">All</li>
      <li class="today">Due today</li>
      <li class="drop-down">By priority level
        <i class="fas fa-caret-down"></i>
        <ul class="by-priority no-display">
          <li class="high-tasks">High</li>
          <li class="medium-tasks">Medium</li>
          <li class="low-tasks">Low</li>
        </ul>
      </li>
      <li class="drop-down">Lists
        <i class="fas fa-caret-down"></i>
        <ul class="lists"></ul>
      </li>
    </ul>
    <main>
      <h1 class="f-30 no-display center">All tasks</h1>
      <table class="tasks center">
        <tr class="table-hdrs no-display">
          <th>Done?</th>
          <th>Task</th>
          <th>Due date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </table>
      <section class="task-modal no-display position-fixed">
        <div class="flex justify-content-between">
          <header class="task-name-modal"></header>
          <div class="close">&times;</div>
        </div>
        <p>Details: <span class="details-modal"></span></p>
        <p>Due date: <span class="due-date-modal"></span></p>
        <p>List: <span class="list-modal"></span></p>
        <p>Priority: <span class="priority-modal"></span></p>
      </section>
      <h2 class="new-list center"><i class="fas fa-plus"></i>New list</h2>
      <h2 class="new-task center"><i class="fas fa-plus"></i>New task</h2>
      <form class="new-task-form no-display grid-sm center">
        <input class="grid-sm-12" type="text" placeholder="Task" required>
        <textarea class="grid-sm-8" placeholder="Details"></textarea>
        <input class="grid-sm-4" type="date">
        <input class="grid-sm-6" type="text" list="select-list" placeholder="List">
        <datalist id="select-list"></datalist>
        <fieldset class="grid-sm-6">
          Priority:
          <input type="radio" id="low" name="priority" value="low" checked>
          <label for="low">Low</label>
          <input type="radio" id="medium" name="priority" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id="high" name="priority" value="high">
          <label for="high">High</label>
        </fieldset> 
        <input type="submit" class="submit-task no-display">
        <input type="submit" class="submit-task-edit no-display">
      </form>
      <form class="new-list-form no-display center">
        <input type="text" list="select-list2" placeholder="List">
        <datalist id="select-list2"></datalist>
        <input type="submit" class="submit-list">
      </form>
    </main>
  </section>
  <script src="main.js"></script>
</body>
</html>
